<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/app.js"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <title>Freelancer Rate Calculator and Cost tracker</title>
  </head>
  <body>
    <h1>Freelancer Rate Calculator and Cost tracker</h1>
    <div id="select-workload">
      <form method="post">
        <label for="schedule">Schedule Template</label>
        <select name="schedule" id="schedule">
          <option>-- Select one below --</option>
          <option>Freelancer</option>
          <option>Germany</option>
          <option>Romania</option>
          <option>Switzerland</option>
          <option>UK</option>
          <option>USA</option>
        </select>
      </form>
    </div>
    <div id="workload">
      <div id="workload-label">Freelancer</div>
      <div id="workload-description">Optimized schedule for independ contractors with flexibility</div>
      <form method="post">
        <div class="formgroup">
          <label for="hours-per-week">Working Hours per week</label>
          <input type="number" name="hours-per-week" id="hours-per-week" value="45">
        </div>
        <div class="formgroup">
          <label for="private-holidays">Private Holiday Days</label>
          <input type="number" name="private-holidays" id="private-holidays" value="10">
        </div>
        <div class="formgroup">
          <label for="public-holidays">Public Holiday Days</label>
          <input type="number" name="public-holidays" id="public-holidays" value="10">
        </div>
        <div class="formgroup">
          <label for="education-days">Days reserved for education/conferences</label>
          <input type="number" name="education-days" id="education-days" value="5">
        </div>
        <div class="formgroup">
          <label for="sick-days">Expected Sick Days per year (avg)</label>
          <input type="number" name="sick-days" id="sick-days" value="1">
        </div>
      </form>
      <div id="workload-result">
        <div><b>Total Working Days per year:</b> <span id="working-days">226</span></div>
        <div><b>Total Working Hours per year:</b> <span id="working-hours">1449</span></div>
      </div>
    </div>
  </body>
</html>
