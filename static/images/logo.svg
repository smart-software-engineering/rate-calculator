<svg class="logo-img" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg" aria-label="Logo">
  <defs>
    <linearGradient id="calcBody" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#44484f" />
      <stop offset="100%" stop-color="#23262b" />
    </linearGradient>
    <linearGradient id="calcDisplay" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d0f0ff" />
      <stop offset="100%" stop-color="#b0e0e0" />
    </linearGradient>
    <linearGradient id="noteBody" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#b6e7c9" />
      <stop offset="100%" stop-color="#4bbd6b" />
    </linearGradient>
  </defs>
  <!-- Calculator border: white, very light, behind bank note, slightly outside calculator -->
  <rect x="14.5" y="4.5" width="31" height="41" rx="6.5" fill="none" stroke="#fff" stroke-width="0.6"/>
  <!-- Bank note: no border -->
  <rect x="4" y="28" width="52" height="10" fill="url(#noteBody)" transform="rotate(-10 4 28)"/>
  <!-- Bank note details: ellipse and $ -->
  <ellipse cx="30" cy="33" rx="7" ry="2.5" fill="#fff" opacity="0.7"/>
  <text x="30" y="36" text-anchor="middle" font-size="11" font-family="monospace" fill="#1a8c3b" font-weight="bold">$</text>
  <!-- Calculator body (portrait), dark gray -->
  <rect x="15" y="5" width="30" height="40" rx="6" fill="url(#calcBody)"/>
  <!-- Display: rectangle, little rounding, with border -->
  <rect x="21" y="11" width="18" height="7" rx="2" fill="url(#calcDisplay)" stroke="#7bb" stroke-width="1"/>
  <!-- Keys: 3x3 grid, all yellow, no border -->
  <rect x="22" y="22" width="5" height="5.5" rx="1.2" fill="#ffe066"/>
  <rect x="28" y="22" width="5" height="5.5" rx="1.2" fill="#ffe066"/>
  <rect x="34" y="22" width="5" height="5.5" rx="1.2" fill="#ffe066"/>
  <rect x="22" y="29" width="5" height="5.5" rx="1.2" fill="#ffe066"/>
  <rect x="28" y="29" width="5" height="5.5" rx="1.2" fill="#ffe066"/>
  <rect x="34" y="29" width="5" height="5.5" rx="1.2" fill="#ffe066"/>
  <!-- Bottom row: one yellow, one blue (double width), all same height, no border -->
  <rect x="22" y="36.5" width="5" height="5.5" rx="1.2" fill="#ffe066"/>
  <rect x="28" y="36.5" width="11" height="5.5" rx="1.2" fill="#3a7bd5"/>
</svg>
