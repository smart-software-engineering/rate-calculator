<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/css/app.css">
  <script src="/js/app.js"></script>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <title>Freelancer Rate Calculator</title>
</head>

<body>
  <div class="navbar-layout">
    <nav class="navbar">

      <a href="/" class="nav-home">
        <img src="/images/logo.svg" class="logo-img" alt="Freelanging Rate Calculator" />
      </a>
      <div class="nav-links">
        {{if not .LoggedIn}}
        <a href="/login" class="nav-link">Login</a>
        {{end}}
        {{if .Admin}}
        <a href="/admin" class="nav-link">Administration</a>
        {{end}}
        {{if .LoggedIn}}
        <a href="/billing" class="nav-link">Billing</a>
        <a href="/settings" class="nav-link">Settings</a>
        <a href="/logout" class="nav-link">Logout</a>
        {{end}}
      </div>
    </nav>
  </div>
  <div class="layout">
    <header>
      {{block "header" .}}{{end}}
    </header>
    <div class="content-layout">
      <main>
        {{block "content" .}}{{end}}
      </main>
      {{if .Sidebar}}
      <aside class="sidebar">
        {{block "sidebar" .}}{{end}}
      </aside>
      {{end}}
    </div>
  </div>
</body>

</html>
